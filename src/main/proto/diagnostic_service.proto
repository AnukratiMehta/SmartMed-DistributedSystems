syntax = "proto3";

package healthcare;

option java_multiple_files = true;
option java_package = "com.healthcare.grpc.diagnostic";
option java_outer_classname = "DiagnosticServiceProto";

service DiagnosticService {
  rpc UploadMedicalImage (stream ImageChunk) returns (UploadStatus);
}

message ImageChunk {
  bytes image_data = 1;
  string image_id = 2;
  int32 chunk_number = 3;
}

message UploadStatus {
  bool success = 1;
  string message = 2;
  string image_id = 3;
}
